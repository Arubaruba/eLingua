<form sign-in class="fullscreen" ng-submit="ctrl.sendResetLink()">
  <div class="title">{{'Password Reset'|i}}</div>
  <input ng-model="ctrl.email" type="email" placeholder="{{'Email'|i}}"/>
  <button type="submit">{{'Send Reset Link'|i}}</button><br>
  <a href="/sign_in">{{'Back to Sign In'|i}}</a>
  <span ng-if="ctrl.error != null" class="error">{{ctrl.error}}</span>
</form>
