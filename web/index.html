<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{'eLingua'|i}}</title>
  <link rel="stylesheet" href="css/master.css"/>
  <script type="application/dart" src="main.dart"></script>
  <script type="text/javascript" src="packages/browser/dart.js"></script>
</head>
<body sign-in>
  <div ng-if="ctrl.signedIn != true">
    <div class="website-name">{{'eLingua Scheduler'|i}}</div>
    <form class="sign-in" ng-submit="ctrl.authenticate()">
      <input ng-model="ctrl.email" type="email" placeholder="{{'Email'|i}}"/>
      <input ng-model="ctrl.password" type="password" placeholder="{{'Password'|i}}"/>
      <button type="submit">{{'Sign In'|i}}</button><br>
      <span ng-if="ctrl.error != null" class="error">{{ctrl.error}}</span>
    </form>
  </div>

  <div ng-if="ctrl.signedIn == true">
    <button ng-click="ctrl.deauthenticate()">{{'Sign Out'|i}}</button>
    <ng-view></ng-view>
  </div>

  <div class="fixed-bottom-bar">
    <a href="/contact">{{'Contact Us'|i}}</a>
    <span class="copyright">{{'Copyright 2014 eLingua'|i}}</span>
    <span title="{{'Email'|i}}: andreas@stockers.org" class="site-by">{{'Site by'|i}} <a href="mailto:andreas@stockers.org">Andreas Stocker</a></span>
  </div>
</body>
</html>
